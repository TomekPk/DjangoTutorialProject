{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'app1:detail_view' question.id %}">{{question.question_text }} </a>   <br>(published: {{ question.pub_date }})</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No qest are available.</p>
{% endif %}
