{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'app1/style.css' %}" />


{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'app1:detail' question.id %}">{{question.question_text }} </a>   <br>(published: {{ question.pub_date }})</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No app1 are available.</p>
{% endif %}
